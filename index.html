<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Video</title>
    <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
    <style>
        video {
            width: 600px;
            height: 400px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Manejo de vídeo en HTML5</h1>
        <video controls="" poster="" autoplay="" loop="">
            <h2>Video MP4</h2>
            <source src="videos/Publicar20s.mp4" type="video/mp4" />
            <h2>Video OGG</h2>
            <source src="videos/Publicar20s.ogv" type="video/ogg" />
            <h2>Vídeo WEBM</h2>
            <source src="videos/Publicar20s.webm" type="video/webM" />
        </video>
    </header>
    <header>
        <h1>Manejo de audio en HTML5</h1>
        <audio controls="" poster="" autoplay="" loop="">
            <h2>Audio m4a</h2>
            <source src="audio/audio.m4a" type="audio/m4a" />
            <h2>Audio mp3</h2>
            <source src="audio/audio.mp3" type="audio/mp3" />
            <h2>Audio ogg</h2>
            <source src="audio/audio.ogg" type="audio/ogg" />

        </audio>
    </header>
</body>

</html>
